<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Consulter patient</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">Consulter patient</div>
            <div class="card-body">
                <form>
                    <div class="form-group mt-2">
                        <label class="control-label">ID : </label>
                        <label th:text="${patient.id}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Nom : </label>
                        <label th:text="${patient.nom}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Date de naissance : </label>
                        <label th:text="${patient.dateNaissance}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Malade : </label>
                        <label th:text="${patient.malade}"></label>
                    </div>
                    <div class="form-group mt-2">
                        <label class="control-label">Score : </label>
                        <label th:text="${patient.score}"></label>
                    </div>
                    <div class="mt-4">
                        <a class="btn btn-outline-primary" th:href="@{/index}"><i class="fas fa-arrow-alt-circle-left"></i></a>
                        <a class="btn btn-outline-warning" th:href="@{/edit(id=${patient.id})}"><i class="fas fa-user-edit"></i></a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
